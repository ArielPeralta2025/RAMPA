<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RAMPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f4f4f4;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    #playBtn { background: #4CAF50; color: white; }
    #resetBtn { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>- RAMPA -</h1>
  <p>Reproduccion aleatoria de Manos de Poker Audibles</p>
  
  <button id="playBtn">â–¶ Play</button>
  <button id="resetBtn">ðŸ”„ Reiniciar</button>

  <script>
    // Generamos una lista con 169 audios (asegÃºrate que estÃ©n en la carpeta "audios")
    let audios = Array.from({ length: 169 }, (_, i) => `audios/audio${i+1}.mp3`);

    let audiosDisponibles = [...audios];
    let audioPlayer = new Audio();

    document.getElementById("playBtn").addEventListener("click", () => {
      if (audiosDisponibles.length === 0) {
        alert("Â¡Ya se reprodujeron todos los audios! Pulsa Reiniciar.");
        return;
      }
      // Seleccionar un audio aleatorio
      let index = Math.floor(Math.random() * audiosDisponibles.length);
      let seleccionado = audiosDisponibles.splice(index, 1)[0];

      audioPlayer.src = seleccionado;
      audioPlayer.play();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      audiosDisponibles = [...audios];
      alert("La lista de audios ha sido reiniciada.");
    });
  </script>
</body>
</html>
